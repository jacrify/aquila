# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.



[include timelapse.cfg]
[include macros.cfg]


[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[filament_switch_sensor my_sensor]
pause_on_runout: True
#runout_gcode:
#insert_gcode:
event_delay: 3.0
pause_delay: 0.5
switch_pin: ^PA7

[save_variables]
filename: ~/variables.cfg

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
#probe_with_touch_mode: True 
#sample_retract_dist: 5
samples: 2
samples_tolerance: 0.100
samples_tolerance_retries: 1
#x_offset: -40.3
#y_offset: -9.9
x_offset: -56
y_offset: -19


speed: 10

[safe_z_home]
home_xy_position: 150, 120 # Change coordinates to the center of your print bed
speed: 100
z_hop: 12                # Move up 10mm
z_hop_speed: 10


[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 30, 30
mesh_max: 177, 190                
probe_count: 5, 5
horizontal_move_z: 7
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10


[stepper_x]
step_pin: PB9
dir_pin: PC2
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 234
homing_speed: 100

[stepper_y]
step_pin: PB7
dir_pin: PB8
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -9
position_min: -9
position_max: 234
homing_speed: 100

[stepper_z]
step_pin: PB5
dir_pin: !PB6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PA7
#position_endstop: 0.1
position_max: 250
position_min: -2
homing_speed: 40

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PC3
microsteps: 16
rotation_distance: 23.180
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
pressure_advance=0.22
#pressure_advance=0.85

[verify_heater extruder]
max_error: 150
check_gain_time: 30
#hysteresis: 5
#heating_gain: 2

[firmware_retraction]
#retract_length: 0.5
retract_length: 2.63 
retract_speed: 30
unretract_extra_length: .1
unretract_speed: 10

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
#max_accel_to_decel: 5000
max_z_velocity: 5
max_z_accel: 100


#[bed_screws]
#screw1: 31,38.5
#screw1_name: front left screw
#screw2: 230,38.5
#screw2_name: front right screw
#screw3: 230,211.5
#screw3_name: rear right screw
#screw4: 31,207.5
#screw4_name: rear left screw

[screws_tilt_adjust]
screw1: 63,38.5
screw1_name: front left screw
screw2: 233,38.5
screw2_name: front right screw
screw3: 233,208.5
screw3_name: rear right screw
screw4: 63,208.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4



[input_shaper]
shaper_freq_x: 104  # frequency for the X mark of the test model
shaper_type_x: ei
shaper_freq_y: 54.6
shaper_type_y: ei

#shaper_freq_y: 43.8 
#shaper_type_y: mzv





[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]


